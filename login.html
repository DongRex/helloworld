<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IU李知恩ddddd</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<!-- Bootstrap CSS-->
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
	<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
</head>

<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>自动每日一报提交</h1>
								
								</div>
								
								
								<!--<img src="fk.png">-->
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form action="tijiao.php" method="POST" id="SubmitForm">
								<div class="form-group">
									<input id="register-username" class="input-material" type="text"
										name="registerUsername" placeholder="请输入学号">
									<div class="invalid-feedback">
										学号必须为11位整数
									</div>
								</div>

								<div class="form-group">
									<input id="register-password" class="input-material" type="password"
										name="registerPassword" placeholder="请输入密码">
									<div class="invalid-feedback">
										密码不能为空
									</div>
								</div>
							    
								<div class="form-group">
									<input id="register-passwords" class="input-material" type="password"
										name="registerPasswords" placeholder="确认密码">
									<div class="invalid-feedback">
										两次密码必须相同 
									</div>
								</div>
								<div class="form-group">
									<input id="register-email" class="input-material" type="text"
										name="registeremail" placeholder="邮箱">
								</div>
								</form>
								<div class="form-group">
									<button id="regbtn" type="button" name="registerSubmit"
										class="btn btn-primary">提交</button>
								</div>

								<small>取消自动每日一报?</small><a href="register.html" class="signup">&nbsp;取消</a>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JavaScript files-->
	<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			/*错误class  form-control is-invalid
			正确class  form-control is-valid*/
			var flagName = false;
			var flagPas = false;
			var flagPass = false;
			/*验证用户名*/
			var name, passWord, passWords;
			$("#register-username").change(function () {
				name = $("#register-username").val();
				console.log(name);
				var reg=/[0-9]{11}/;
				if (!reg.test(name)) {
					$("#register-username").removeClass("form-control is-valid")
					$("#register-username").addClass("form-control is-invalid");
					flagName = false;
				} else {
					$("#register-username").removeClass("form-control is-invalid")
					$("#register-username").addClass("form-control is-valid");
					flagName = true;
				}
			})
			/*验证密码*/
			$("#register-password").change(function () {
				passWord = $("#register-password").val();
				if (passWord.length < 1) {
					$("#register-password").removeClass("form-control is-valid")
					$("#register-password").addClass("form-control is-invalid");
					flagPas = false;
				} else {
					$("#register-password").removeClass("form-control is-invalid")
					$("#register-password").addClass("form-control is-valid");
					flagPas = true;
				}
				passWords = $("#register-passwords").val();
				if ((passWord != passWords)) {
					$("#register-passwords").removeClass("form-control is-valid")
					$("#register-passwords").addClass("form-control is-invalid");
					flagPass = false;
				} else {
					$("#register-passwords").removeClass("form-control is-invalid")
					$("#register-passwords").addClass("form-control is-valid");
					flagPass = true;
				}

			})
			/*验证确认密码*/
			$("#register-passwords").change(function () {
				passWords = $("#register-passwords").val();
				if ((passWord != passWords)) {
					$("#register-passwords").removeClass("form-control is-valid")
					$("#register-passwords").addClass("form-control is-invalid");
					flagPass = false;
				} else {
					$("#register-passwords").removeClass("form-control is-invalid")
					$("#register-passwords").addClass("form-control is-valid");
					flagPass = true;
				}
			})


			$("#regbtn").click(function () {
				if (flagName && flagPas && flagPass) {
					$("#SubmitForm").submit();
					alert("提交成功");
				} else {
					if (!flagName) {
						$("#register-username").addClass("form-control is-invalid");
					}
					if (!flagPas) {
						$("#register-password").addClass("form-control is-invalid");
					}
					if (!flagPass) {
						$("#register-passwords").addClass("form-control is-invalid");
					}
				}
			})
		})
	</script>
</body>

</html>
